<h1 mat-dialog-title>{{data.titulo}}</h1>
    <div mat-dialog-content>
      <form class="example-form" [formGroup]="medicamento_entidade">
                  <table  cellspacing="0">
                    <tr>
                      <td>
                        <mat-form-field >
                          <input matInput placeholder="Medicamento: " formControlName="nome" >
                          <mat-error *ngIf="medicamento_entidade.status">Preenchimento obrigatório</mat-error>
                        </mat-form-field>
                      </td>
                      <td>
                        <mat-form-field >
                          <input matInput placeholder="Fabricante" formControlName="fabricante">
                          <mat-error *ngIf="medicamento_entidade.status">Preenchimento obrigatório</mat-error>
                        </mat-form-field>
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <mat-form-field >
                              <input matInput placeholder="Preço" type="number" formControlName="preco" >
                              <mat-error *ngIf="medicamento_entidade.status">Preenchimento obrigatório</mat-error>
                              <span matPrefix>R$: &nbsp;</span>
                        </mat-form-field>
                      </td>
                      <td>
                          <mat-form-field >
                              <input matInput placeholder="Data de validade"
                               [matDatepicker]="picker" 
                               formControlName="validade">
                              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                              <mat-datepicker #picker></mat-datepicker>
                              <mat-error *ngIf="medicamento_entidade.status">Preenchimento obrigatório</mat-error>
                            </mat-form-field>
                      </td>
                    </tr>
                  </table>
      </form>

      <form [formGroup]="medicamento_audit">
          <table cellspacing="0">
            <tr>
              <td>
                <mat-form-field >
                    <input matInput placeholder="Data da criação"
                    formControlName="data_criacao">  
                </mat-form-field>
              </td>
              <td>
                <mat-form-field >
                    <input matInput placeholder="Data da atualização"
                    formControlName="data_atualizacao">
                </mat-form-field>
              </td>
            </tr>
          </table>
       </form>
    </div>
    <div mat-dialog-actions>
        <button mat-icon-button class="icon-flipped" title="Sair" (click)="close()">
      <mat-icon aria-label="Sair">exit_to_app</mat-icon>
    </button>
    <button mat-icon-button color="primary" (click)="save()" title="Confirmar">
        <mat-icon aria-label="Confirmar">done_outline</mat-icon>
      </button>
    </div>
